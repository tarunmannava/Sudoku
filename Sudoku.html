<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sudoku Game</title>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Sudoku</h1>
    <div id="sudoku-grid" >
    <script>
    // Your existing createGrid() function
    function createGrid() {
        const gridContainer = document.getElementById('sudoku-grid');
        
        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                const cell = document.createElement('input');
                
                cell.type = 'text';
                cell.maxLength = 1;
                cell.id = `cell-${row}-${col}`;
                
                let classes = [];
                
                if (col === 2 || col === 5) {
                    classes.push('thick-right');
                }
                
                if (row === 2 || row === 5) {
                    classes.push('thick-bottom');
                }
                
                if (classes.length > 0) {
                    cell.className = classes.join(' ');
                }
                
                gridContainer.appendChild(cell);
            }
        }
        
        // ADD THIS LINE at the end of createGrid()
        addInteractivity();
    }

    
function highlightRowColBlock(row, col) {
    // Clear previous highlights
    document.querySelectorAll('.highlight-row, .highlight-col, .highlight-block, .highlight-focused').forEach(cell => {
        cell.classList.remove('highlight-row', 'highlight-col', 'highlight-block', 'highlight-focused');
    });
    
    // Get all cells
    const allCells = document.querySelectorAll('#sudoku-grid input');
    
    allCells.forEach((cell, index) => {
        const cellRow = Math.floor(index / 9);
        const cellCol = index % 9;
        
        // Calculate 3x3 block
        const blockRow = Math.floor(cellRow / 3);
        const blockCol = Math.floor(cellCol / 3);
        const focusedBlockRow = Math.floor(row / 3);
        const focusedBlockCol = Math.floor(col / 3);
        
        // Highlight same row
        if (cellRow === row) {
            cell.classList.add('highlight-row');
        }
        
        // Highlight same column
        if (cellCol === col) {
            cell.classList.add('highlight-col');
        }
        
        // Highlight same 3x3 block
        if (blockRow === focusedBlockRow && blockCol === focusedBlockCol) {
            cell.classList.add('highlight-block');
        }
    });
    
    // Highlight the focused cell differently
    const focusedCell = document.getElementById(`cell-${row}-${col}`);
    if (focusedCell) {
        focusedCell.classList.add('highlight-focused');
    }
}

// Update your addInteractivity function
function addInteractivity() {
    document.querySelectorAll('#sudoku-grid input').forEach(cell => {
        cell.addEventListener('focus', function() {
            // Extract row and col from the cell ID
            const id = this.id; // e.g., "cell-3-5"
            const parts = id.split('-');
            const row = parseInt(parts[1]);
            const col = parseInt(parts[2]);
            
            highlightRowColBlock(row, col);
        });
        
        cell.addEventListener('blur', function() {
            // Remove all highlights when focus is lost
            document.querySelectorAll('.highlight-row, .highlight-col, .highlight-block, .highlight-focused').forEach(cell => {
                cell.classList.remove('highlight-row', 'highlight-col', 'highlight-block', 'highlight-focused');
            });
        });
    });
}

    // Your existing createGrid() call
    createGrid();
</script>
    </div>
</body>
</html>
